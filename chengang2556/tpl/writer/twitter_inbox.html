{% include 'header.html' %}
<div id="Main">
	<div class="w600">
		<div class="tweet_box"><form action="/twitter/post" method="post"><textarea name="status" id="status" maxlength="140" class="tweet_status"></textarea><div align="right"><input type="submit" value="Update" class="btn" /></div></form></div>
		<ul class="tabs">
			<li class="normal"><a href="/twitter" class="black">Home</a></li>
			<li class="normal"><a href="/twitter/mentions" class="black">Mentions</a></li>
			<li class="selected">Direct Messages</li>
			{% for list in lists %}
			<li class="normal"><a href="/twitter/list/{{ list.id }}" class="black">{{ list.name }}</a></li>
			{% endfor %}
		</ul>
	{% for tweet in tweets %}<div class="tweet">
		<span class="tweet_avatar roundAvatar roundAvatar_Medium"><a href="/twitter/user/{{ tweet.sender_screen_name }}"><img align="absmiddle" src="{{ tweet.sender.profile_image_url }}" border="0" alt="{{ tweet.sender_screen_name }}" /><img class="roundAvatar_Corner" src="/static/shared/round.png" border="0" /></a></span><div class="tweet_text"><div class="tweet_time">{{ tweet.datetime|timesince }} ago</div><a href="/twitter/user/{{ tweet.sender_screen_name }}" class="black"><strong>{{ tweet.sender_screen_name }}</strong></a><br />{{ tweet.text|urlize }}</div>
	</div>
	{% endfor %}
	</div>
	<div class="c"></div>
</div>
{% include 'footer.html' %}
</body>
</html>
